<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static "css/index.css"%}">
</head>
<body>
<form method="post">
{% csrf_token %}
    <h1 style="text-align:center;padding:60px;font-size:300%;font-family:Arial;color:white;">Employee Form</h1>
    <div class="form-group" align="center">
    <div class="col-sm-5">
      <input type="number" class="form-control" name="eno" placeholder="Emp Name" required><br>
    </div>
  </div>
  <div class="form-group" align="center">
    <div class="col-sm-5">
      <input type="text" class="form-control" name="ename" placeholder="Emp name" required><br>
    </div>
  </div>
      <div class="form-group" align="center">
    <div class="col-sm-5">
      <input type="number" class="form-control" name="esal" placeholder="Emp Salary" required><br>
    </div>
  </div>
  <div class="form-group" align="center">
    <div class="col-sm-5">
      <input type="text" class="form-control" name="eaddr" placeholder="Emp Address" required><br>
    </div>
  </div>
    <div class="form-group" align="center">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="submit">
    </div>
  </div>
</form>
</body>
</html>
